<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Contact Me</title>

    </head>
<body class="contact">
    

    <header class="header">    
        <a href="/pages/portfolio.html" class="logo"> Portfolio.</a>
        <nav class="navbar">
            <a href="../index.html" style="--i:1;" class="active">Home</a>
            <a href="../pages/about.html"style="--i:2;" >About</a>
            <a href="../pages/skills.html"style="--i:3;">Skills</a>
            <a href="../pages/portfolio.html"style="--i:4;">Portfolio</a>
            <a href="../pages/contact.html"style="--i:5;">Contact</a>
        </nav>

    </header>
    <form action="https://formsubmit.co/nalanicarter@icloud.com" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
